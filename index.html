<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>누적 단어 시험지 생성기</title>
    <style>
        /* CSS 스타일은 이전과 동일하게 유지 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f4f7f6; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background-color: #ffffff; padding: 40px; border-radius: 12px; box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1); max-width: 500px; width: 90%; text-align: center; }
        h1 { font-weight: 700; font-size: 28px; color: #2c3e50; margin-bottom: 15px; }
        p { color: #555; font-size: 16px; line-height: 1.6; margin-bottom: 30px; }
        .flash-error { display: none; background-color: #ffebee; color: #c62828; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #ef9a9a; }
        .file-upload-label { display: inline-block; padding: 12px 25px; background-color: #3498db; color: white; border-radius: 8px; cursor: pointer; font-weight: 500; transition: background-color 0.3s; }
        .file-upload-label:hover { background-color: #2980b9; }
        #file-upload { display: none; }
        #file-name-display { margin-top: 15px; font-size: 14px; color: #777; height: 20px; }
        .submit-btn { width: 100%; padding: 15px; background-image: linear-gradient(45deg, #2980b9, #3498db); color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: 700; cursor: pointer; transition: all 0.3s; box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4); }
        .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(52, 152, 219, 0.5); }
        .submit-btn:disabled { background-image: none; background-color: #ccc; cursor: not-allowed; box-shadow: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>📝 누적 단어 시험지 생성기</h1>
        <p>단어 목록이 포함된 '.docx' 파일을 업로드하여<br>누적 단어 시험지를 간편하게 만들어보세요.</p>
        
        <div class="flash-error" id="error-message"></div>

        <form id="upload-form">
            <div class="file-upload-wrapper">
                <label for="file-upload" class="file-upload-label">파일 선택하기</label>
                <input type="file" name="file" id="file-upload" accept=".docx">
            </div>
            <div id="file-name-display">파일을 선택해주세요.</div>
            <br>
            <button type="submit" class="submit-btn" id="submit-button">시험지 생성 및 다운로드</button>
        </form>
    </div>

    <script>
        // --- 백엔드 서버 주소 설정 ---
        const backendUrl = '13.209.98.103'; // 본인의 EC2 IP 주소로 변경!

        const uploadForm = document.getElementById('upload-form');
        const fileInput = document.getElementById('file-upload');
        const fileNameDisplay = document.getElementById('file-name-display');
        const submitButton = document.getElementById('submit-button');
        const errorMessageDiv = document.getElementById('error-message');

        fileInput.addEventListener('change', function() {
            if (this.files && this.files.length > 0) {
                fileNameDisplay.textContent = this.files[0].name;
            } else {
                fileNameDisplay.textContent = '파일을 선택해주세요.';
            }
        });

        uploadForm.addEventListener('submit', function(event) {
            event.preventDefault(); // 기본 폼 제출 방지

            if (!fileInput.files || fileInput.files.length === 0) {
                showError('파일을 먼저 선택해주세요.');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            // 버튼 비활성화 및 텍스트 변경
            submitButton.disabled = true;
            submitButton.textContent = '처리 중...';
            hideError();

            // 백엔드 API로 파일 전송
            fetch(`${backendUrl}/upload`, {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('서버에서 오류가 발생했습니다.');
                }
                return response.json();
            })
            .then(data => {
                if (data.downloadUrl) {
                    // 성공 시 다운로드 링크로 자동 이동
                    window.location.href = backendUrl + data.downloadUrl;
                } else {
                    throw new Error(data.error || '알 수 없는 오류');
                }
            })
            .catch(error => {
                showError(error.message);
            })
            .finally(() => {
                // 버튼 다시 활성화
                submitButton.disabled = false;
                submitButton.textContent = '시험지 생성 및 다운로드';
            });
        });

        function showError(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.style.display = 'block';
        }
        
        function hideError() {
            errorMessageDiv.style.display = 'none';
        }
    </script>
</body>
</html>
